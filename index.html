<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - 4K Video with Sliding Buttons</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; 
    }

    #typing-text {
      position: absolute;
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      font-size: 36px; 
      color: white;
      text-align: center; 
      white-space: nowrap; 
      overflow: hidden; 
      border-right: 3px solid white; 
      font-family: 'Poppins', sans-serif; 
    }

    #exoplanets-overlay {
      position: absolute;
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      font-size: 128px; 
      color: rgba(255, 255, 255, 0.15); 
      text-align: center; 
      font-family: 'Poppins', sans-serif; 
      pointer-events: none; 
    }

    .button-container {
      position: absolute;
      top: 20px; 
      left: 50%; 
      transform: translateX(-50%); 
      display: flex; 
      gap: 20px; 
      z-index: 1; 
      opacity: 0; 
      visibility: hidden; 
      transition: opacity 0.3s ease, visibility 0.3s; 
    }

    .transparent-button {
      position: relative;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      text-decoration: none; 
      overflow: hidden; /* Prevent overflow of pseudo-element */
    }

    .transparent-button:before {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0; /* Position at the bottom of the button */
      width: 100%;
      height: 2px; /* Thickness of the underline */
      background: white; /* Color of the underline */
      transform: translateX(-50%) scaleX(0); /* Start as scaled down */
      transition: transform 0.3s ease; /* Smooth transition for the scale */
    }

    .transparent-button:hover:before {
      transform: translateX(-50%) scaleX(1); /* Expand the underline on hover */
    }

    /* Hamburger Button Styles */
    #hamburger-button {
      position: absolute;
      top: 20px; 
      left: 20px; 
      width: 30px;
      height: 30px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2; 
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    #hamburger-button div {
      width: 100%;
      height: 4px;
      background: white;
      transition: all 0.3s ease; /* Smooth transition */
    }

    /* Navigation Pane Styles */
    #nav-pane {
      position: fixed;
      top: 0;
      left: -100%; /* Fully off-screen */
      width: 250px;
      height: 100%;
      background-color: #000000; /* Space black color */
      color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      transition: left 0.9s ease; /* Smooth transition */
      z-index: 3;
    }

    #nav-pane a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      position: relative; /* Required for the pseudo-element */
    }

    #nav-pane a:before {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0; /* Position at the bottom of the button */
      width: 100%;
      height: 2px; /* Thickness of the underline */
      background: white; /* Color of the underline */
      transform: translateX(-50%) scaleX(0); /* Start as scaled down */
      transition: transform 0.3s ease; /* Smooth transition for the scale */
    }

    #nav-pane a:hover:before {
      transform: translateX(-50%) scaleX(1); /* Expand the underline on hover */
    }

    /* Dropdown Styles */
    .dropdown {
      position: relative; 
    }

    .dropdown-content {
      display: none;
      position: absolute; 
      background-color: #000; 
      min-width: 200px; 
      z-index: 1; 
    }

    .dropdown-content a {
      padding: 10px;
      text-decoration: none; 
      color: white; 
      display: block; 
    }

    .dropdown-content a:hover {
      background-color: #444; 
    }

    .dropdown:hover .dropdown-content {
      display: block; 
    }
  </style>
</head>
<body>

  <video id="background-video" autoplay loop muted poster="poster-home.jpg">
    <source src="C:\Users\Tejas Krishna\Downloads\index.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="typing-text"></div>

  <div id="exoplanets-overlay">EXOPLANETS</div>

  <button id="hamburger-button">
    <div></div>
    <div></div>
    <div></div>
  </button>

  <div id="nav-pane">
    <a href="page1.html">AR</a>
    <a href="page2.html">Chatbot</a>
    <div class="dropdown">
      <a href="page3.html">Games/Quiz</a>
      <div class="dropdown-content">
        <a href="games.html">Games</a>
        <a href="quiz.html">Quiz</a>
      </div>
    </div>
  </div>

  <div class="button-container" id="button-container">
    <a href="page1.html" class="transparent-button">AR</a>
    <a href="page2.html" class="transparent-button">Chatbot</a>
    <a href="page3.html" class="transparent-button">Games/Quiz</a>
  </div>

  <script>
    const typingText = document.getElementById('typing-text');
    const sentences = ["Welcome to Outer Space.........", "Let's Start your journey to Exoplanets"];
    let sentenceIndex = 0;
    let charIndex = 0;
    const typingSpeed = 100; 
    const pauseDuration = 1800; 

    function typeSentence() {
      typingText.innerHTML = ''; 
      const currentSentence = sentences[sentenceIndex];

      const typingInterval = setInterval(() => {
        if (charIndex < currentSentence.length) {
          typingText.innerHTML += currentSentence.charAt(charIndex);
          charIndex++;
        } else {
          clearInterval(typingInterval);
          setTimeout(() => {
            sentenceIndex = (sentenceIndex + 1) % sentences.length; 
            charIndex = 0; 
            typeSentence(); 
          }, pauseDuration);
        }
      }, typingSpeed);
    }

    typeSentence();

    const hamburgerButton = document.getElementById('hamburger-button');
    const navPane = document.getElementById('nav-pane');

    let isNavOpen = false;

    hamburgerButton.addEventListener('click', (event) => {
      event.stopPropagation(); 
      isNavOpen = !isNavOpen; 
      navPane.style.left = isNavOpen ? '0' : '-100%'; // Slide in/out
    });

    document.addEventListener('click', () => {
      if (isNavOpen) {
        isNavOpen = false;
        navPane.style.left = '-100%'; // Slide out
      }
    });

    navPane.addEventListener('click', (event) => {
      event.stopPropagation(); 
    });
  </script>

</body>
</html>
