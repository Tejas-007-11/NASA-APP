<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - 4K Video with Sliding Buttons</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; 
    }

    #typing-text {
      position: absolute;
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      font-size: 36px; 
      color: white;
      text-align: center; 
      white-space: nowrap; 
      overflow: hidden; 
      border-right: 3px solid white; 
      font-family: 'Poppins', sans-serif; 
    }

    #exoplanets-overlay {
      position: absolute;
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      font-size: 128px; 
      color: rgba(255, 255, 255, 0.15); 
      text-align: center; 
      font-family: 'Poppins', sans-serif; 
      pointer-events: none; 
    }

    .button-container {
      position: absolute;
      top: 20px; 
      left: 50%; 
      transform: translateX(-50%); 
      display: flex; 
      gap: 20px; 
      z-index: 1; 
      opacity: 0; 
      visibility: hidden; 
      transition: opacity 0.3s ease, visibility 0.3s; 
    }

    .transparent-button {
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: rgba(255, 255, 255, 0); 
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none; 
      transition: background-color 0.3s, color 0.3s;
      margin: 0; 
    }

    .transparent-button:hover {
      background-color: rgba(255, 255, 255, 0.2); 
      color: #f0f0f0;
    }

    .transparent-button:active {
      background-color: rgba(255, 255, 255, 0.5); 
    }

    #toggle-button {
      position: absolute;
      top: 20px; 
      left: 20px; 
      padding: 10px;
      font-size: 18px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2; 
    }
  </style>
</head>
<body>

  <video id="background-video" autoplay loop muted poster="poster-home.jpg">
    <source src="C:\Users\Tejas Krishna\Downloads\index.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="typing-text"></div>

  <div id="exoplanets-overlay">EXOPLANETS</div>

  <button id="toggle-button">Menu</button>

  <div class="button-container" id="button-container">
    <a href="page1.html" class="transparent-button">AR</a>
    <a href="page2.html" class="transparent-button">Chatbot</a>
    <a href="page3.html" class="transparent-button">Games/Quiz</a>
  </div>

  <script>
    const typingText = document.getElementById('typing-text');
    const sentences = ["Welcome to Outer Space.........", "Let's Start your journey to Exoplanets"];
    let sentenceIndex = 0;
    let charIndex = 0;
    const typingSpeed = 100; 
    const pauseDuration = 1800; 

    function typeSentence() {
      typingText.innerHTML = ''; 
      const currentSentence = sentences[sentenceIndex];

      const typingInterval = setInterval(() => {
        if (charIndex < currentSentence.length) {
          typingText.innerHTML += currentSentence.charAt(charIndex);
          charIndex++;
        } else {
          clearInterval(typingInterval);
          setTimeout(() => {
            sentenceIndex = (sentenceIndex + 1) % sentences.length; 
            charIndex = 0; 
            typeSentence(); 
          }, pauseDuration);
        }
      }, typingSpeed);
    }

    typeSentence();

    const toggleButton = document.getElementById('toggle-button');
    const buttonContainer = document.getElementById('button-container');

    let isOpen = false;

    toggleButton.addEventListener('click', (event) => {
      event.stopPropagation(); 
      isOpen = !isOpen; 
      buttonContainer.style.opacity = isOpen ? '1' : '0'; 
      buttonContainer.style.visibility = isOpen ? 'visible' : 'hidden'; 
    });

    document.addEventListener('click', () => {
      if (isOpen) {
        isOpen = false;
        buttonContainer.style.opacity = '0'; 
        buttonContainer.style.visibility = 'hidden'; 
      }
    });

    buttonContainer.addEventListener('click', (event) => {
      event.stopPropagation(); 
    });
  </script>

</body>
</html>
